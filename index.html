        .main-header {
            background: linear-gradient(90deg, #33a02c, #1f78b4);
            color: white;
            padding: 1.5rem 1rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .main-header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .iframe-container {
            width: 100%;
            height: calc(100vh - 140px);
            border: none;
        }

        .main-footer {
            text-align: center;
            padding: 0.8rem;
            background-color: #2c3e50;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <h2>Biblioteca de Consulta IA</h2>
    </header>

    <!-- Carga del iframe inmediatamente sin esperar otros recursos -->
    <iframe 
        id="JotFormIFrame-01998fc789ef746296b4bdb0cf18e1e35fa0" 
        title="Legal IA: Agente Artificial"
        allowtransparency="true"
        allow="geolocation; microphone; camera; fullscreen"
        src="https://agent.jotform.com/01998fc789ef746296b4bdb0cf18e1e35fa0?embedMode=iframe&background=1&shadow=1"
        class="iframe-container"
        scrolling="no">
    </iframe>

    <footer class="main-footer">
        <p>Uso Exclusivo de la Defensoria Civil y Comercial 6 Poder Judicial de Misiones</p>
    </footer>

    <!-- Scripts cargados de forma asíncrona al final -->
    <script>
        // Precargar recursos críticos
        const preloadLink = document.createElement('link');
        preloadLink.rel = 'preconnect';
        preloadLink.href = 'https://agent.jotform.com';
        document.head.appendChild(preloadLink);

        // Cargar el script de JotForm de forma asíncrona
        window.jotformEmbedHandler = function(iframe, domain) {
            if (window.location.href.indexOf(domain) > -1) return;
            var iframe = document.getElementById(iframe.replace("iframe[id='", "").replace("']", ""));
            if (!iframe) return;
            var src = iframe.src;
            if (src.indexOf("?") > -1) {
                src += "&";
            } else {
                src += "?";
            }
            src += "embedMode=iframe&background=1&shadow=1";
            iframe.src = src;
        };

        // Cargar script de JotForm sin bloquear renderizado
        setTimeout(function() {
            var script = document.createElement('script');
            script.src = 'https://cdn.jotfor.ms/s/umd/latest/for-form-embed-handler.js';
            script.async = true;
            document.head.appendChild(script);
        }, 100);
        
        // Forzar scroll al inicio después de que cargue el iframe
        document.getElementById('JotFormIFrame-01998fc789ef746296b4bdb0cf18e1e35fa0').addEventListener('load', function() {
            window.scrollTo(0, 0);
        });
    </script>
</body>
